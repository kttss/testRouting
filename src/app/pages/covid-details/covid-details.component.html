<div class="chart-container">
  <h2>{{'covid.chart.dailyTitle' | translate}} {{ country }}</h2>
  <ngx-charts-bar-vertical-2d [view]="[1200, 400]" [scheme]="colorScheme" [results]="multi" [xAxis]="true"
    [yAxis]="true" [legend]="true" [barPadding]="2" [groupPadding]="5">
  </ngx-charts-bar-vertical-2d>
</div>
<div class="chart-container">
  <h2>{{'covid.chart.totalTitle' | translate}} {{ country }}</h2>
  <ngx-charts-line-chart [view]="[1200, 400]" [scheme]="colorScheme" [legend]="true" [xAxis]="true" [yAxis]="true"
    [timeline]="true" [results]="chartdata">
  </ngx-charts-line-chart>
</div>
