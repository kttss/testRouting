<div class="articles">
  <div class="row">
    <div class="col-md-8">
      {{ 'article.filterby' | translate}} :
      <form class="form-row" [formGroup]="filterForm">
        <div class="form-group col-md-4">
          <label class="" for="category">{{'article.category' | translate}}</label>
          <select class="form-control" id="category" formControlName="category">
            <option value="all">all <small> - {{ listArticlesData?.length }} </small></option>
            <option *ngFor="let item of listCategorys" [value]="item?.id">{{
              item?.name + " - " + getCountArticlesByCategory(item?.id)
            }}</option>
          </select>
        </div>

        <div class="form-group col-md-8">
          <label class="" for="titre">{{'article.title' | translate}}</label>
          <input type="text" class="form-control" id="titre" formControlName="titre" />
        </div>
      </form>
    </div>
    <div class="col-md-4 min-h-50">
      <button class="btn btn-primary btn-new" routerLink="/new-article">
        {{'article.new' | translate}}
      </button>
    </div>
    <div class="col-md-12 pb-2">
      Results
      <span class="badge badge-primary">{{ listArticles.length || 0 }}</span>
      Articles
    </div>
  </div>

  <div class="card-deck">
    <ng-container *ngFor="let item of listArticles">
      <app-article class="card" [article]="item" (removed)="getAllArticles()"></app-article>
    </ng-container>
  </div>
</div>
