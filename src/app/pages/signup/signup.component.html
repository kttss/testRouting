<div class="signup">

  <div class="signup__wrapper">
    <div class="signup__logo">
      <img src="./assets/bg_smile_btn.png" alt="smile">
    </div>

    <h1>Créer votre compte</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="userForm">
      <div class="form-group">
        <label for="fullname-input">Fullname</label>
        <app-form-field [control]="userForm.controls.fullname">
          <input type="text" class="form-control" [class.is-invalid]="checkInValid(userForm?.controls?.fullname)"
            id="fullname-input" formControlName="fullname">
        </app-form-field>
      </div>
      <div class="form-group">
        <label for="username-input">Username</label>
        <app-form-field [control]="userForm.controls.username">
          <input type="text" class="form-control" [class.is-invalid]="checkInValid(userForm?.controls?.username)"
            id="username-input" formControlName="username">
        </app-form-field>
      </div>
      <div class="form-group form-row">
        <div class="col">
          <app-form-field [control]="userForm.controls.password" [messagePosition]="'bottom'">
            <label for="password-input">Password</label>
            <input type="password" class="form-control" formControlName="password" id="password-input"
              [class.is-invalid]="checkInValid(userForm?.controls?.password)">
          </app-form-field>
        </div>
        <div class="col">
          <app-form-field [control]="userForm.controls.passwordConfirm" [messagePosition]="'bottom'">
            <label for="confirm-input">Confirm</label>
            <input type="password" class="form-control" formControlName="passwordConfirm" id="confirm-input"
              [class.is-invalid]="checkInValid(userForm?.controls?.passwordConfirm)">
          </app-form-field>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-link" routerLink="./../login">Se connecter à un compte existant</a>
      </div>
    </form>
  </div>

</div>
