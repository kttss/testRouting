<table class="table table-responsive d-table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">date</th>
      <th scope="col">user</th>
      <th scope="col">type Action</th>
      <th scope="col" class="col-data">message</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of logData">
      <th scope="row">{{item?.id}}</th>
      <td>{{item?.date | date:'dd/MM/yyyy hh:mm:ss'}}</td>
      <td>{{item?.user}}</td>
      <td>{{item?.typeAction}}</td>
      <td>{{item?.data}}</td>
    </tr>
  </tbody>
</table>
